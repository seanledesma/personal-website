<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Tic Tac Toe</title>

		<link href="css/style.css" rel="stylesheet" type="text/css">

		<script src="js/script.js"></script>
	</head>
	
	<body onload="getInput();", background="img/starwars-background.jpeg">
		<h2 id="game-header">Tic Tac Toe</h2>
		
		<form id="playerInput" method="post" action="tictactoe.html">
			<input class="webform" id="player1" name="player1" placeholder="Player 1" type="text">
			<input class="webform" id="player2" name="player2" placeholder="Player 2" type="text">
			<input class="webform" id="submitButton" type="submit" onclick="startGame">
		</form>
		
		

	</body>



</html>






<body onload="startGame()" background="img/starwars-background.jpeg">
		<h2 id="game-header">Tic Tac Toe</h2>
		
		<form id="playerInput">
			<input class="webform" id="player1" name="player1" placeholder="Player 1" type="text">
			<input class="webform" id="player2" name="player2" placeholder="Player 2" type="text">
			<button class="webform" id="submitButton" onclick="startGame()">Submit</button>
		</form>
